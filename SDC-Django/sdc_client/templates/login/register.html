{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/styles/register.css' %}">
    <title>Registro | SDC</title>
</head>
<body>
    <div class="main-container">
        <div class="register-card">
            <div class="tab-selector">
                <button class="tab active" id="tab-person">Persona</button>
                <button class="tab" id="tab-institution">Institución</button>
            </div>

            <!-- formulario para persona -->
            <form id="form-person" class="form active" method="POST">
                {% csrf_token %}
                <h2>Registro de Persona</h2>
                <input type="text" name="person_first_name" placeholder="Primer nombre" required>
                <input type="text" name="person_middle_name" placeholder="Segundo nombre" >
                <input type="text" name="person_first_surname" placeholder="Primer apellido" required>
                <input type="text" name="person_second_surname" placeholder="Segundo apellido" required>
                <input type="text" name="person_curp" placeholder="CURP" required>
                <input type="text" name="person_city" placeholder="Ciudad" required>
                <input type="text" name="person_state" placeholder="Estado" required>
                <input type="email" name="person_email" placeholder="Correo electrónico" required>
                <input type="text" name="person_phone" placeholder="Teléfono" required>
                <input type="password" name="person_password" placeholder="Contraseña" required>
                <input type="password" name="confirm_person_password" placeholder="Confirmar contraseña" required>
                <select name="user_type">
                    <option value="donee">Donatario</option>
                    <option value="donor">Donador</option>
                </select>
                <button type="submit" class="btn primary">Registrarse</button>
            </form>

            <!-- formulario para institucion -->
            <form id="form-institution" class="form" method="POST">
                {% csrf_token %}
                <h2>Registro de Institución</h2>
                <input type="text" name="institution_name" placeholder="Nombre de la institución" required>
                <input type="text" name="institution_rfc" placeholder="RFC" required>
                <input type="text" name="institution_city" placeholder="Ciudad" required>
                <input type="text" name="institution_state" placeholder="Estado" required>
                <input type="text" name="institution_address" placeholder="Dirección" required>
                <input type="email" name="institution_email" placeholder="Correo institucional" required>
                <input type="password" name="institution_password" placeholder="Contraseña" required>
                <input type="password" name="confirm_institution_password" placeholder="Confirmar contraseña" required>
                <button type="submit" class="btn primary">Registrarse</button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="{% url 'auth' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <p> Diseño preeliminar de la IA.</p>

    <script src="{% static 'login/scripts/register-tab-logic.js' %}"></script>
</body>
</html>
